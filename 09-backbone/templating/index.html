<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Templating Demo</title>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/templates.js"></script>
</head>
<body>

  <div id="main"></div>

  <script id="brotherTemplate" type="text/template">
    <div>
      <h3>Introducing...</h3>
      <p>{{ name }} plays the <strong>{{ instrument }}</strong></p>
    </div>
    <hr>
  </script>

</body>
</html>
